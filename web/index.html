<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JSCalculator</title>
	<link rel="stylesheet" href="style.css">
	<script src="eel.js"></script>
</head>
<body>
	<div id="answerup"></div><br>
	<div id="answerdn">=</div><br>
	<button id="blb" onclick="fbsb('(', '(')">(</button>
	<button id="bcl" onclick="fbacl()">AC</button>
	<button id="bcl" onclick="fbcl()">C</button>
	<button id="bb" onclick="fbb()">⌫</button>
	<button id="bd" onclick="fbs('/', '÷')">÷</button><br>
	<button id="brb" onclick="fbrb()">)</button>
	<button id="b7" onclick="fbn(7)">7</button>
	<button id="b8" onclick="fbn(8)">8</button>
	<button id="b9" onclick="fbn(9)">9</button>
	<button id="bml" onclick="fbs('*', '×')">×</button><br>
	<button id="bq" onclick="fbs('**', '^')">^</button>
	<button id="b4" onclick="fbn(4)">4</button>
	<button id="b5" onclick="fbn(5)">5</button>
	<button id="b6" onclick="fbn(6)">6</button>
	<button id="bmn" onclick="fbs('-', '-')">-</button><br>
	<button id="bsq" onclick="fbms()">√</button>
	<button id="b1" onclick="fbn(1)">1</button>
	<button id="b2" onclick="fbn(2)">2</button>
	<button id="b3" onclick="fbn(3)">3</button>
	<button id="bpl" onclick="fbs('+', '+')">+</button><br>
	<button id="bpi" onclick="fbn('3.14', '3.14')">π</button>
	<button id="be" onclick="fbs('e', 'e')">e</button>
	<button id="b0" onclick="fbn(0)">0</button>
	<button id="bdt" onclick="fbs('.', ',')">,</button>
	<button id="beq" onclick="fbeq()">=</button>
	<script src="script.js"></script>
</body>
</html>
